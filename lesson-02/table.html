<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./styles.css">

    <style>
        h4 {
            color: blueviolet;
            font-size: 24px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h4>Html tables</h4>
    <p><a href="/box-model.html">box-model</a></p>
    <table>
        <tr>
            <th>Student-Name</th>
            <th>Student-ID</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>Mark</td>
            <td>404</td>
            <td>Dynamic web</td>
        </tr>
        <tr>
            <td>Caleb</td>
            <td>790</td>
            <td>System admin</td>
        </tr>
        <tr>
            <td>Cythia</td>
            <td>900</td>
            <td>Object oriented</td>
        </tr>
    </table>
    <h4 style="color: rgb(244, 13, 40);">Other format</h4>
    <table>
        <tr>
            <th>Name</th>
            <td>mark</td>
            <td>Cynthia</td>
            <td>Caleb</td>
        </tr>
        <tr>
            <th>student-Id</th>
            <td>500</td>
            <td>900</td>
            <td>759</td>
        </tr>
        <tr>
            <th>Course</th>
            <td>Dynamic web</td>
            <td>System admin</td>
            <td>Object oriented</td>
        </tr>
    </table>
</body>
</html>
